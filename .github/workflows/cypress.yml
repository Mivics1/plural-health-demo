name: Cypress Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 24.3.0

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npm run test:report
