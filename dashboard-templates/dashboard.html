<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 40px 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { background: white; padding: 40px; border-radius: 15px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; }
        header h1 { font-size: 42px; color: #333; margin-bottom: 10px; }
        header p { font-size: 16px; color: #666; margin-bottom: 20px; }
        .timestamp { font-size: 14px; color: #999; }
        .stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; transition: transform 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card.passed { border-top: 4px solid #27ae60; }
        .stat-card.failed { border-top: 4px solid #e74c3c; }
        .stat-value { font-size: 48px; font-weight: bold; margin-bottom: 10px; }
        .stat-card.passed .stat-value { color: #27ae60; }
        .stat-card.failed .stat-value { color: #e74c3c; }
        .stat-label { font-size: 14px; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .progress-container { background: white; padding: 40px; border-radius: 15px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .progress-label { font-size: 16px; font-weight: 600; color: #333; margin-bottom: 15px; }
        .progress-bar { width: 100%; height: 40px; background: #ecf0f1; border-radius: 20px; overflow: hidden; margin-bottom: 20px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px; transition: width 0.5s ease; }
        .results-section { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .results-title { font-size: 24px; font-weight: 600; color: #333; margin-bottom: 30px; }
        .result-item { padding: 20px; margin-bottom: 15px; border-radius: 10px; background: #f8f9fa; border-left: 4px solid #999; display: flex; align-items: center; justify-content: space-between; }
        .result-item.passed { border-left-color: #27ae60; background: #f0fdf4; }
        .result-item.failed { border-left-color: #e74c3c; background: #fef2f2; }
        .result-info { flex-grow: 1; }
        .result-name { font-size: 16px; font-weight: 600; color: #333; margin-bottom: 5px; }
        .result-duration { font-size: 13px; color: #999; }
        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; }
        .status-badge.passed { background: #27ae60; color: white; }
        .status-badge.failed { background: #e74c3c; color: white; }
        .back-button { display: inline-block; margin-bottom: 30px; padding: 12px 24px; background: white; color: #667eea; border: 2px solid #667eea; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600; text-decoration: none; transition: all 0.3s ease; }
        .back-button:hover { background: #667eea; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Hub</a>
        <header>
            <h1>üìä Test Results Dashboard</h1>
            <p>Your test execution summary at a glance</p>
            <div class="timestamp">Last Updated: <span id="lastUpdate">Loading...</span></div>
        </header>
        <div class="stats-container">
            <div class="stat-card passed"><div class="stat-value" id="passedCount">0</div><div class="stat-label">Passed</div></div>
            <div class="stat-card failed"><div class="stat-value" id="failedCount">0</div><div class="stat-label">Failed</div></div>
            <div class="stat-card"><div class="stat-value" id="totalCount">0</div><div class="stat-label">Total Tests</div></div>
            <div class="stat-card"><div class="stat-value" id="successRate">0%</div><div class="stat-label">Success Rate</div></div>
        </div>
        <div class="progress-container">
            <div class="progress-label">Test Success Rate</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
        </div>
        <div class="results-section">
            <div class="results-title">Test Results</div>
            <div id="resultsList"></div>
        </div>
    </div>
    <script>
        async function loadTestData() {
            try {
                const response = await fetch('./json/mochawesome.json');
                const data = await response.json();
                const stats = data.stats;
                document.getElementById('passedCount').textContent = stats.passes;
                document.getElementById('failedCount').textContent = stats.failures;
                document.getElementById('totalCount').textContent = stats.tests;
                document.getElementById('successRate').textContent = stats.passPercent + '%';
                const progressFill = document.getElementById('progressFill');
                progressFill.style.width = stats.passPercent + '%';
                progressFill.textContent = stats.passPercent + '%';
                const endTime = new Date(stats.end);
                document.getElementById('lastUpdate').textContent = endTime.toLocaleString();
                displayTestResults(data.results);
            } catch (error) {
                console.error('Error loading test data:', error);
            }
        }
        function displayTestResults(results) {
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            results.forEach(result => {
                if (result.suites && result.suites.length > 0) {
                    result.suites.forEach(suite => {
                        suite.tests.forEach(test => {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item ' + (test.pass ? 'passed' : 'failed');
                            resultItem.innerHTML = `
                                <div class="result-info">
                                    <div class="result-name">${test.title}</div>
                                    <div class="result-duration">Duration: ${(test.duration / 1000).toFixed(2)}s</div>
                                </div>
                                <span class="status-badge ${test.pass ? 'passed' : 'failed'}">${test.pass ? 'PASSED' : 'FAILED'}</span>
                            `;
                            resultsList.appendChild(resultItem);
                        });
                    });
                }
            });
        }
        window.addEventListener('load', loadTestData);
    </script>
</body>
</html>
